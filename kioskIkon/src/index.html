<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ikon Kiosk</title>
  <link rel="icon" href="data:,">
  <link href="./output.css" rel="stylesheet">
  <script type="module" src="/main.js" defer></script>
</head>

<body class="select-none">
  <div id="confirmModal" class="hidden fixed inset-0 bg-opacity-50 z-50 ">
    <div class="fixed bottom-20 left-4 bg-gray-800 bg-opacity-50 rounded-xl shadow-2xl p-6 w-auto max-w-md">
      <p class="text-white mb-6">
        Are you sure you want to log out?
      </p>
      <div class="flex justify-end space-x-3">
        <button id="outNo" class="px-4 py-2 text-white bg-gray-700 rounded-lg shadow-md hover:bg-gray-600 ">
          Cancel
        </button>
        <button id="outOk" class="px-4 py-2 bg-red-600 text-white rounded-lg shadow-md hover:bg-red-700">
          Log out
        </button>
      </div>
    </div>
  </div>
  <div class="bg-gradient-to-br from-gray-900 to-black min-h-screen flex flex-col justify-between">

    <main class="container mx-auto px-4 py-8 flex flex-col items-center justify-center flex-grow">
      <div class="bg-gray-800 bg-opacity-50 rounded-xl shadow-2xl p-6 text-center w-full max-w-md">
        <img id="icon" src="assets/ikon_pos.ico" alt="Ikon POS"
          class="mx-auto mb-1 w-16 h-16 hover:scale-110 transition-transform duration-300 cursor-pointer" />
        <p class="text-white">Open Ikon</p>
        <p id="registry-result" class="text-white bg-gray-700 rounded-lg px-4 py-2 mt-4 shadow-md"></p>
      </div>
    </main>

    <footer class="bg-gray-800 bg-opacity-30 ">
      <div class=" mx-6 flex items-center justify-between h-16">
        <div id="logout"
          class="flex space-x-1 items-center h-10 hover:bg-gray-700 rounded-full p-2 transition-colors duration-300 cursor-pointer">
          <p class="text-gray-300 text-sm">Log out</p>
          <img src="assets/log-out.svg" alt="logout" title="Log out" />
        </div>
        <p class="text-gray-300 text-sm">&copy; 2025 Ikon</p>
      </div>
    </footer>
  </div>
</body>

</html>
